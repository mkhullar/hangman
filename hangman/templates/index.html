{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-lg-12">
            <h1>Hangman</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <h3>Attempts Left: </h3>
        </div>
        <div class="col-lg-2 text-left">
            <h3 id="attempts">{{ attempt_left }}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <h3>Hangman</h3>
            </div>
            <div class="row">
                <canvas id="hangman-playground" width="600" height="400">
                </canvas>
            </div>
        </div>

        <div class="col-md-4">
            <div class="row">
                <div class="col-md-5">
                    <h4>Let's Play</h4>
                </div>
                <div class="col-md-6 text-left">
                    <button class="btn btn-primary" onclick="start()">Start</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <h4>Guess a Word</h4>
                </div>
                <div class="col-md-6 text-left">
                    <input title="Guess a Word" id="guess" type="text" maxlength="1" onkeyup="checkWord(event, this)"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <h4>Word</h4>
                </div>
                <div class="col-md-6 text-left">
                    <input title="Guessed Word" id="word" value={{ attempt }} type="text" disabled/>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <h3>Stats</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Won</h4>
                </div>
                <div class="col-md-6">
                    <h4 id="won">{{ won }}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Lost</h4>
                </div>
                <div class="col-md-6">
                    <h4 id="lost">{{ lost }}</h4>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
